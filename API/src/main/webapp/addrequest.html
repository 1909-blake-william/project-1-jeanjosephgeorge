    <body onload="HomePageFunc()">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand" href="http://127.0.0.1:5500/API/src/main/webapp/home.html"> Welcome, <span id="firstName"></span>!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="http://127.0.0.1:5500/API/src/main/webapp/viewsubmissions.html">View Submissions</a>

    <p style="text-align: center; padding-top: 50px;">Please fill in <b>all</b> relevant information</p>


    <form id="expenseForm" style="width: 50%; margin: auto">
    
        <!-- <input id="readOnlyArea" class="form-control" type="text" placeholder="Readonly input here..." readonly> -->

        <div class="form-group">
                <label for="expenseType">Select Type</label>
                <select class="form-control" id="expenseType">
                  <option>Lodging</option>
                  <option>Travel</option>
                  <option>Food</option>
                  <option>Other</option>
                </select>
              </div>

        <div class="form-group">
        <label for="expenseAmount">Amount</label>
        <input type="number" class="form-control" id="expenseAmount" placeholder="Enter Amount to be reimbursed">
        </div>
                
        <div class="form-group">
          <label for="expenseDescription">Please Enter Brief Description</label>
          <textarea class="form-control" id="expenseDescription" rows="3"></textarea>
        </div>

        <button onclick="AddSubmission()" type="submit" class="btn btn-primary">Submit</button>


      </form>
    <script src="scripts.js"></script>
