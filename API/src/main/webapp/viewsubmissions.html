<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Requests View</title>
  </head>
  <body onload="ViewSubmissions()">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand" href="http://127.0.0.1:5500/API/src/main/webapp/home.html"> Welcome, <span id="firstName"></span>!</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="http://127.0.0.1:5500/API/src/main/webapp/viewsubmissions.html">View Your Submissions</a>
                <a class="nav-item nav-link" href="http://127.0.0.1:5500/API/src/main/webapp/addrequest.html">Add Request</a>
                <a class="nav-item nav-link" href="http://127.0.0.1:5500/API/src/main/webapp/index.html">Logout</a>
            </div>
        </div>
        </nav>
    
        <p style="text-align: center; margin-top: 10px;"><strong>This is the current list of your submission</strong><br>Please select category using below buttons</p>

        <div style="display: flex; align-items: center; justify-content: center; width: 30%; margin: 0 auto; margin-bottom: 10px;" class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-warning">Pending</button>
            <button type="button" class="btn btn-danger">Denied</button>
            <button type="button" class="btn btn-success">Approved</button>
            <button type="button" class="btn btn-primary">All</button>
        </div>

    <table id="submissionsTable" class="table" style="width: 80%; margin: auto;">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Request ID</th>
            <th scope="col">Name</th>
            <th scope="col">Amount</th>
            <th scope="col">Date Submitted</th>
            <th scope="col">Date Resolved</th>
            <th scope="col">Resolved By</th>
            <th scope="col">Description</th>
            <th scope="col">Request Type</th>
            <th scope="col">Status</th>
            <th scope="col"></th>    
        </tr>
        </thead>
        <tbody id="tableBody">


        </tbody>
      </table>
      
    <script src="scripts.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
